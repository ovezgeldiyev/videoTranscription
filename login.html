<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <title>Login</title>
</head>

<body>
  <!-- header start
    =========================================== -->
  <header class="header" id="header">
    <div class="auto__container">
      <div class="header__inner">
        <a href="#home" class="header__inner-logo links">
          <img src="./images/logo.png" alt="" />
        </a>
        <nav class="nav" id="menu">
          <ul class="nav__inner">
            <li>
              <a href="#features" class="links">
                Features
              </a>
            </li>
            <li>
              <a href="#pricing" class="links">
                Pricing
              </a>
            </li>
            <li class="dropdown">
              <a href="#" class="tabBtn" data-tab="#tab-1">
                More
              </a>
              <ul class="dropdown__menu tabEvent" id="tab-1">
                <li>
                  <a href="#">
                    Partners
                  </a>
                </li>
                <li>
                  <a href="#">
                    About Us
                  </a>
                </li>
                <li>
                  <a href="#">
                    Contact
                  </a>
                </li>
              </ul>
            </li>
            <div class="header__inner-buttons">
              <a href="#" class="header__inner-link">
                Login
              </a>
              <a href="#" class="button">
                Sign Up
              </a>
            </div>
          </ul>
        </nav>
        <div class="header__inner-buttons">
          <a href="#" class="header__inner-link">
            Login
          </a>
          <a href="#" class="button">
            Sign Up
          </a>
          <div class="burger" id="menuBtn">
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- header end
    =========================================== -->
  <main class="main">
    <div class="anchor" id="pricing"></div>
    <div class="anchor" id="features"></div>
    <!-- auth start
    =========================================== -->
    <section class="auth">
      <div class="auto__container">
        <div class="auth__inner">
            <form class="authForm">
                <h4>
                    Log in
                </h4>
                <label class="input__outer">
                    <h6>
                        Email Address
                    </h6>
                    <div class="input">
                        <input type="email" value="example@gmail.com">
                    </div>
                </label>
                <label class="input__outer">
                    <h6>
                        Password
                    </h6>
                    <div class="input">
                        <input type="password" value="12345678">
                        <button type="button" id="passBtn">
                            <img class="hide" src="./images/icons/hide.svg" alt="">
                            <img class="show" src="./images/icons/show.svg" alt="">
                        </button>
                    </div>
                </label>
                <button type="submit" class="button">
                    Log in
                </button>
                <p class="introSide__inner-foot">
                    Don’t have account yet? <a href="signUp.html">New Account</a>
                </p>
            </form>
        </div>
      </div>
    </section>
    <!-- auth end
    =========================================== -->
    <!-- footer start
    =========================================== -->
    <footer class="footer">
      <div class="auto__container">
        <div class="footer__inner">
          <p>
            © 2023 ExpressVPN. All rights reserved.
          </p>
          <div class="footer__inner-social">
            <a href="#">
              <svg>
                <use xlink:href="#youtube"></use>
              </svg>
            </a>
            <a href="#">
              <svg>
                <use xlink:href="#linkedin"></use>
              </svg>
            </a>
            <a href="#">
              <svg>
                <use xlink:href="#twitter"></use>
              </svg>
            </a>
            <a href="#">
              <svg>
                <use xlink:href="#facebook"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer end
    =========================================== -->
  </main>

    =========================================== -->
